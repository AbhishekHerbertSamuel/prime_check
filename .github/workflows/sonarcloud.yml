name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache SonarCloud dependencies
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: |
          ${{ runner.os }}-sonar

    - name: Download and Install SonarScanner
      run: |
        curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
        unzip -o sonar-scanner-cli.zip
        mv sonar-scanner-4.7.0.2747-linux sonar-scanner
        echo "PATH=$PWD/sonar-scanner/bin:$PATH" >> $GITHUB_ENV
      shell: bash

    - name: Verify Installation
      run: |
        echo "Verifying SonarScanner Installation"
        sonar-scanner --version
      shell: bash

    - name: Run SonarScanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        export JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
        export PATH=$JAVA_HOME/bin:$PATH
        sonar-scanner \
          -Dsonar.projectKey=abhishekherbertsamuel_abhishek-herbert-samuel \
          -Dsonar.organization=abhishekherbertsamuel \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}





